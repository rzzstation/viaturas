<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist de Viaturas - Bombeiros</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .section { margin-bottom: 20px; }
    .accordion {
      background-color: #f1f1f1;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
      transition: 0.4s;
      margin-top: 10px;
    }
    .active, .accordion:hover {
      background-color: #ccc;
    }
    .panel {
      padding: 0 15px;
      display: none;
      background-color: white;
      overflow: hidden;
    }
    textarea { width: 100%; height: 60px; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 15px; }
  </style>
</head>
<body>

<div id="identificacao">
  <h2>Identificação</h2>
  <label>Nome: <input type="text" id="nome" required></label><br>
  <label>Cargo: <input type="text" id="cargo" required></label><br>
  <button onclick="iniciarChecklist()">Acessar Checklist</button>
</div>

<div id="checklist" class="hidden">
  <h2>Checklist - Viatura ABT 260</h2>
  <div id="abt260"></div>

  <h2>Checklist - Viatura ABT 662</h2>
  <div id="abt662"></div>
</div>

<script>
  const compartimentos = [
    "Cabine",
    "Gaveta 1 lado motorista",
    "Gaveta 2 lado motorista",
    "Gaveta 3 lado motorista",
    "Gaveta 4 lado motorista",
    "Gaveta 1 lado passageiro",
    "Gaveta 2 lado passageiro",
    "Gaveta 3 lado passageiro",
    "Gaveta 4 lado passageiro",
    "Gaveta traseira",
    "Baú superior lado passageiro",
    "Baú superior lado motorista",
    "Baú superior central"
  ];

  const itensPorCompartimento = {
    "Cabine": ["Rádio HT", "Tablet", "Chave reserva"],
    "Gaveta 1 lado motorista": ["Mangueira 1 ½\"", "Conector Y", "Esguicho regulável"],
    "Gaveta 2 lado motorista": ["Extintor PQS", "Lanterna tática", "Par de luvas"],
    "Gaveta 3 lado motorista": ["Chave inglesa", "Fita isolante", "Barra de ferro"],
    "Gaveta 4 lado motorista": ["Capacete reserva", "Óculos de proteção", "Máscara facial"],
    "Gaveta 1 lado passageiro": ["Rolo de mangueira 2½\"", "Suporte metálico", "Kit emenda"],
    "Gaveta 2 lado passageiro": ["Corda de salvamento", "Mosquetão", "Freio oito"],
    "Gaveta 3 lado passageiro": ["Fita tubular", "Cinto de segurança", "Cadeirinha"],
    "Gaveta 4 lado passageiro": ["Kit de trauma", "Estetoscópio", "Esfigmomanômetro"],
    "Gaveta traseira": ["Gerador", "Fita zebrada", "Cone de sinalização"],
    "Baú superior lado passageiro": ["Ventilador", "Fita LED", "Tapete antiderrapante"],
    "Baú superior lado motorista": ["Prancha rígida", "Colar cervical", "KED"],
    "Baú superior central": ["Maca SKED", "Cobertor aluminizado", "Cobertor térmico"]
  };

  function iniciarChecklist() {
    const nome = document.getElementById('nome').value;
    const cargo = document.getElementById('cargo').value;

    if (!nome || !cargo) {
      alert("Preencha todos os campos obrigatórios.");
      return;
    }

    document.getElementById('identificacao').classList.add('hidden');
    document.getElementById('checklist').classList.remove('hidden');

    gerarChecklist('abt260');
    gerarChecklist('abt662');
  }

  function gerarChecklist(viaturaId) {
    const container = document.getElementById(viaturaId);

    compartimentos.forEach(comp => {
      const accordion = document.createElement('button');
      accordion.className = 'accordion';
      accordion.innerText = comp;

      const panel = document.createElement('div');
      panel.className = 'panel';

      (itensPorCompartimento[comp] || []).forEach(item => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox"> ${item}`;
        panel.appendChild(label);
        panel.appendChild(document.createElement('br'));
      });

      const obs = document.createElement('textarea');
      obs.placeholder = 'Observações...';
      panel.appendChild(obs);

      container.appendChild(accordion);
      container.appendChild(panel);
    });

    document.querySelectorAll('.accordion').forEach(acc => {
      acc.addEventListener('click', function() {
        this.classList.toggle('active');
        const panel = this.nextElementSibling;
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
      });
    });
  }
</script>

</body>
</html>
